{% block htmlStart %} {% endblock %}
<div class="row">
	<div class="grid">
		<div class="grid-item col-md-8 col-sm-12">
			<div class="grid-item-content">{% block widget1 %} {% endblock %}</div>	
		</div>
		<div class="grid-sizer grid-item col-md-4 col-sm-12">
			<div class="grid-item-content">{% block widget2 %} {% endblock %}</div>
		</div>
		<div class="grid-sizer grid-item col-md-8 col-sm-12">
			<div class="grid-item-content">{% block widget3 %} {% endblock %}</div>
		</div>
		<div class="grid-sizer grid-item col-md-8 col-sm-12">
			<div class="grid-item-content">{% block widget4 %} {% endblock %}</div>
		</div>
		<div class="grid-sizer grid-item col-md-8 col-sm-12">
			<div class="grid-item-content">{% block widget5 %} {% endblock %}</div>
		</div>
		<div class="grid-sizer grid-item col-md-4 col-sm-12">
			<div class="grid-item-content">{% block widget6 %} {% endblock %}</div>
		</div>
	</div>
</div>
{% block htmlEnd %} {% endblock %}
